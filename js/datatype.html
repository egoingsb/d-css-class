<html>
    <body>
        <h1>Number</h1>
        <script>
            console.log(1);
            console.log(1.1);
            console.log('1+1 => ', 1+1);
            console.log('2-1 => ', 2-1);
            console.log('2*2 => ', 2*2);
            console.log('4/2 => ', 4/2);
        </script>

        <h1>String</h1>
        <script>
            console.log('hi');
            console.log("hi");
            console.log('"1"+"1" => ', "1"+"1");
            console.log("'Hello world'.length => ", 'Hello world'.length);
        </script>

        <h1>Boolean</h1>
        <script>
            console.log(true);
            console.log(false);
        </script>
    </body>
</html>
